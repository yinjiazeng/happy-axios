<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://unpkg.com/mockjs@1.1.0/dist/mock.js"></script>
  <script>
  window.process = {
    env: {
      // NODE_ENV: 'production',
    }
  }
  </script>
  <script src="../dist/simple-axios.min.js"></script>
  <script>
    simpleAxios.axiosConfig({
      extension: '.do',
      cache: false,
      delay: 2000,
      baseURL: 'https://www.fastmock.site/mock/f4cfe9645413ed92b9e90cb83eff4ec6/',
    });

    simpleAxios.createMock({
      getData: (data, opts) => {
        if(data.username === 'xxx'){
          return Mock.mock({
            data: {
              'list|1-10': [{
                'id|+1': 1,
              }],
            },
            status: 200,
          })
        }
        return {
          data: {},
          message: '用户名错误',
          status: 300,
        }
      }
    });

    var services = simpleAxios.createServices({
      getData: 'POST /getjson/:username',
    });

    services.getData({ username:'xxx' }, { data: { a: 1 }, delay: 300 }).then((res) => {
      console.log(res)
    });
  </script>
</body>
</html>
